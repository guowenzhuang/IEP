<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>标准登录页面</h2>
    <h3>表单登录</h3>
    <form action="/authentication/form" method="post">
        <table>
            <tr>
                <td>用户名:</td>
                <td><input type="text" name="username" value="gwz"></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input type="password" name="password" value="123456"></td>
            </tr>
            <tr>
                <td>图形验证码</td>
                <td>
                    <input type="text" name="imageCode">
                    <img src="/code/image?width=100" alt="">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input name="remember-me" type="checkbox" value="true">记住我
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">登录</button></td>
            </tr>
        </table>
    </form>
    <h3>短信登录</h3>
    <form action="/authentication/mobile" method="post">
        <table>
            <tr>
                <td>手机号:</td>
                <td><input type="text" name="mobile" value="15238311712"></td>
            </tr>
            <tr>
                <td>短信验证码</td>
                <td>
                    <input type="text" name="smsCode">
                    <a href="/code/sms?mobile=15238311712">发送验证码</a>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">登录</button></td>
            </tr>
        </table>
    </form>
    <h3>社交登录</h3>
    <a href="/qqLogin/qq">QQ登录</a>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="/qqLogin/weixin">微信登录</a>
</body>
</html>
